<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Birthday App</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
      <h1>Is your birthday lucky?</h1>
      <p>Enter your birthdate and your lucky number below and find out if your birthday is lucky</p>
      <i>Please note that your date of birth is not being stored anywhere</i>

    <form class="form" action="" method="post">
      <input type="date" name="birthday" id="birthday">
      <input type="number" name="luckyNo" id="luckyNo">
      <button type="submit" name="button" id="submit-btn">Submit</button>
      <p id="result"></p>
    </form>
</div>

  <script  src="index.js" type="text/javascript"></script>
  </body>
</html>
